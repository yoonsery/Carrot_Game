<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="fav_carrot.png">
  <script src="https://kit.fontawesome.com/3396435a9a.js" crossorigin="anonymous"></script>
  <script type="module" src="src/main.js" defer></script>
  <title>Carrot Game</title>
</head>
<body>
  <section class="game">
    <header class="game__header">
      <button class="game__button">
        <i class="play__button fas fa-play"></i>
      </button>
      <span class="game__timer">0:0</span>
      <span class="game__score">5</span>
    </header>
    <section class="game__field">
      <!-- <img class="carrot" src="carrot/img/carrot.png" alt="carrot">
      <img class="bug" src="carrot/img/bug.png" alt="bug"> -->
    </section>
  </section>
  <section class="pop-up pop-up__hide">
    <button class="pop-up__refresh">
      <i class="fas fa-redo-alt"></i>
    </button>
    <span class="pop-up__message">Replay?</span>
  </section>

</body>
</html>
